<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Sonsie+One&display=swap" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet"/>
    <title>Word Guess Game</title>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>
<body>
    <div class="head-container">
        <div class="header1">
            <h1>Hangman</h1>
        </div>
        <div class="header2">
            <h2>&#127796; Beach Style &#127796;</h2>
        </div>
    </div>
    <div class="body-container">
        <div class="instructions">
            <p>Press any letter to start guessing!</p>
            <p>(No special characters)</p>
        </div>
        <div class="result-tally">
            <p>Wins:</p>
            <br>
            <p id="wins">0</p>
            <br>
            <p>Losses:</p>
            <br>
            <p id="losses">0</p>
        </div>
        <div class="game">
            <p>Current Word:</p>
            <br>
            <p id="currentWord"></p>
            <br>
            <p>Number of Guesses Remaining:</p>
            <br>
            <p id="guessesLeft"></p>
            <br>
            <p>Letters Already Guessed:</p>
            <br>
            <p id="guesses"></p>
        </div>
        <div class="alert-container">
            <p id="alert"></p>
        </div>
        <div class="image-container">
            <p id="winning-word">Beach!</p>
            <img id="image" src="assets/images/beach.jpg">
        </div>
    </div>
</body>
<footer>
    <div class="foot">
        <p>Copyright &copy;</p>
    </div>
</footer>
</html>
